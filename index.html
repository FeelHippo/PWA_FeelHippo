    <!-- add recipe side nav -->
    <div id="side-form" class="sidenav side-form">
        <form class="add-chart container section">
            <h6 >New chart</h6>
            <div class="divider"></div>
            <div class="input-field">
                <input placeholder="e.g. Blues" id="title" type="text" class="validate">
                <label for="title">Song Title</label>
            </div>
            <div class="input-field">
                <input placeholder="e.g. in the key of F" id="details" type="text" class="validate">
                <label for="details">Details</label>
            </div>
            <div class="input-field">
                <input id="file" type="file" class="validate" accept="image/*,.pdf">
            </div>
            <div class="input-field center">
                <button class="btn-small">Add</button>
            </div>
        </form>
    </div>
